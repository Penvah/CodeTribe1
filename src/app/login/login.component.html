<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

<body>
<form class="form-horizontal" action='' method="POST" >
  <fieldset>
    <div id="legend">
      <legend class="">Manganyi Lodge</legend>
    </div>
    <div>
    
      <button (click)="onLogin()">Click here for more details</button>
    </div>
 
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="container">
                <form class="form-horizontal" role="form">
                    <h2>Fill the form to book online</h2>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-9">
                            <input  name="firstName" type="text" [(ngModel)] = "firstName" 
                            placeholder="First Name" class="form-control" autofocus>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-9">
                            <input name="lastName"  type="text" [(ngModel)] ="lastName" placeholder="Last Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email* </label>
                        <div class="col-sm-9">
                            <input name="email" type="email" [(ngModel)] = "email" placeholder="Email" class="form-control" name= "email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password*</label>
                        <div class="col-sm-9">
                            <input name="password" type="password"[(ngModel)] = "password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                        <div class="col-sm-9">
                            <input name="confirm"type="confirm"[(ngModel)] = "confirm" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkinDate" class="col-sm-3 control-label">Check in*</label>
                        <div class="col-sm-9">
                            <input name="checkinDate"type="date" [(ngModel)] = "checkinDate" class="form-control">
                        </div>
                    </div><div class="form-group">
                        <label for="checkoutDate" class="col-sm-3 control-label">Check out*</label>
                        <div class="col-sm-9">
                            <input name="checkoutDate" type="date"[(ngModel)] = "checkoutDate"  class="form-control">
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="days" class="col-sm-3 control-label">Number of Days* </label>
                        <div class="col-sm-9">
                            <input  name="days" type="number" [(ngModel)] = "days"  class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                        <div class="col-sm-9">
                            <input name="phoneNumber"  type="phoneNumber" [(ngModel)] = "phoneNumber" placeholder="Phone number" class="form-control">
                            <span class="help-block">Your phone number won't be disclosed anywhere </span>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="Height" class="col-sm-3 control-label">Adults* </label>
                        <div class="col-sm-9">
                            <input  name="height" type="number"[(ngModel)] = "height"  placeholder="Number of adults" class="form-control">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="Height" class="col-sm-3 control-label">Children* </label>
                        <div class="col-sm-9">
                            <input name="number"  type="number"[(ngModel)] = "number" placeholder="Number of children" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Gender</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input name="female"  type="radio" [(ngModel)] = "female" id="femaleRadio" value="Female">Female
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input name="male" type="radio"[(ngModel)] = "male"  id="maleRadio" value="Male">Male
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div> <!-- /.form-group -->
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <span class="help-block">*Required fields</span>
                        </div>
                    </div>
                    <!-- Indicates caution should be taken with this action -->
        <button (click)="onClick()"><i class="glyphicon glyphicon-chevron-right"></i>
            Book Online</button>
        
                </form> <!-- /form -->
            </div> <!-- ./container -->
